<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('user/department')}">部门管理</a></li>
			<li><a href="{:url('user/depart_add')}">新增部门</a></li>
		</ul>
		<table class="table table-hover table-bordered" style="margin-top: 20px;">
			<thead>
				<tr>
					<th width="80">部门ID</th>
					<th>部门名称</th>
					<th>部门电话</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
			<if condition="empty($lists)">
				<tr><td colspan="4">暂无数据~</td></tr>
			</if>
				<foreach name="depart" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.telephone}</td>
					<td>
						<a href='{:url("user/depart_edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
						<a class="js-ajax-delete" href="{:url('user/depart_delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
